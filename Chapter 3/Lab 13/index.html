<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <!-- Place your form here -->
   <form method="post" action="https://wp.zybooks.com/form-viewer.php">
      <p>
         <fieldset>
            <legend>Status:</legend>
            <input type="radio" value="Draft" id="draft" name="status" />
            <label for="draft">Draft</label>

            <input type="radio" value="Final" id="final" name="status" checked/>
            <label for="final">Final</label>
         </fieldset>
      </p>

      <p>
         <label for="gameDate">Date:</label>
         <select id="gameDate" name="gameDate">
            <option>March 20</option>
            <option>March 24</option>
            <option>April 2</option>
            <option>April 6</option>
            <option>April 13</option>
         </select>
      </p>

      <p>
         <fieldset>
            <legend>Players:</legend>
            <input type="checkbox" value="Aarav Agarwal" name="player" id="aa"/>
            <label for="aa">Aarav Agarwal</label>

            <input type="checkbox" value="Ava Johnson" name="player" id="aj"/>
            <label for="aj">Ava Johnson</label>

            <input type="checkbox" value="Julio Ortiz" name="player" id="jo"/>
            <label for="jo">Julio Ortiz</label>

            <input type="checkbox" value="Liam Rubio" name="player" id="lr"/>
            <label for="lr">Liam Rubio</label>

            <input type="checkbox" value="Emma Witherspoon" name="player" id="ew"/>
            <label for="ew">Emma Witherspoon</label>
         </fieldset>
      </p>
      
      <input type="submit" value="Submit" />
   </form>
</body>

</html>
